# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf; display "Config reloaded"

set -g default-terminal "screen-256color"
set -g mouse on
# Prevent shell from remaining windows after setting it once
set -g allow-rename off
# Allow OSC 52 escape sequences to pass through (for clipboard over SSH)
set -g allow-passthrough on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Pane border
set -g pane-border-style fg=white
set -g pane-active-border-style fg=cyan

# Status bar  
set -g status-style bg=black,fg=cyan
set -g window-status-style fg=green,bold
set -g status-left-length 30

# Keymaps
# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Show keymaps
bind ? list-keys

# Sessionizer
bind f run-shell "tmux neww ~/.local/bin/scripts/tmux-sessionizer"
bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K run-shell 'if [ $(tmux list-sessions | wc -l) -gt 1 ]; then recent=$(tmux list-sessions -F "#{session_last_attached} #{session_name}" | grep -v "#S" | sort -nr | head -1 | cut -d" " -f2); tmux switch-client -t "$recent"; tmux kill-session -t "#S"; else tmux kill-session -t "#S"; fi'

# Open first URL in current pane
bind u run-shell '
url=$(tmux capture-pane -t . -p | grep -oE "https?://[^[:space:])]*" | tail -1)
if [ -n "$url" ]; then
    if [ -n "$SSH_CONNECTION" ]; then
        printf $url
    else
        if command -v pbcopy >/dev/null 2>&1; then
            echo -n "$url" | pbcopy
        elif command -v xclip >/dev/null 2>&1; then
            echo -n "$url" | xclip -selection clipboard
        fi
        tmux display-message "URL copied!"
    fi
fi
'

# Pane resize bindings - using C-A C-hjkl instead of Meta keys
bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-l resize-pane -R 5

